
<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sam's Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Sam's Pizza Shop</h1>
      <h3>Select Size and Topping</h3>
      <h6>Pizzas come standard with Cheese and Sauce</h6>
      <form id="pizzaMenu">
        <h5>Size</h5>
          <input type="radio" name="size" id="small" value="1">
          <label for="small">Small ($6)</label>

          <input type="radio" name="size" id="medium" value="2">
          <label for="medium">Medium ($8)</label>

          <input type="radio" name="size" id="large" value="3">
          <label for="large">Large ($10)</label>
          <br>
          <br>

          <h5>Extra Toppings</h5>
          <input type="checkbox" name="topping" id="topping1" value="1">
          <label for="topping1">Extra Cheese</label><br/>

          <input type="checkbox" name="topping" id="topping2" value="1">
          <label for="topping2">Pepperoni</label><br/>

          <input type="checkbox" name="topping" id="topping3" value="1">
          <label for="topping3">Sausage</label><br/>

          <input type="checkbox" name="topping" id="topping4" value="1">
          <label for="topping4">Mushroom</label><br/>
        <button type="submit" class="btn btn-info btn-sm">Show Price</button>
      </form>
    </div>
    <div id="showPrice">
    </div>



  </body>
</html>
